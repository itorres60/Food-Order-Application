<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cuisine</title>
    <link rel="stylesheet" href="../CSS/add_styles.css">
  </head>

  <header>
    <nav>
      <a href="add_category.html">Add Category</a>
      <a href="add_cuisine.html">Add Cuisine</a>
      <a href="add_fooditem.html">Add Food Item</a>
      <a href="add_restaurant.html">Add Restaurant</a>
      <a href="../index.html">Home</a>
      <a href="list_categories.html">List Categories</a>
      <a href="list_cuisines.html">List Cuisines</a>
      <a href="list_fooditems.html">List Food Items</a>
      <a href="list_restaurants.html">List Restaurants</a>
    </nav>
  </header>

  <body>
    <form>
      <table>
        <tr>
          <th colspan="2">
            <h1>Add Cuisine</h1>
          </th>
        </tr>
        <tr>
          <td>
            <label for="cuisine-name">Cuisine Name: </label>
          </td>
          <td>
            <input type="text" id="cuisine-name" name="cuisine-name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="cuisine-description">Cuisine Description: </label>
          </td>
          <td>
            <textarea id="cuisine-description" name="cuisine-description" rows="4" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="url">Image URL:</label>
          </td>
          <td>
            <input type="text" name="url" id="url">
          </td>
        </tr>
        <tr>
          <td>
            <label for="is-active">Is Active </label>
          </td>
          <td>
            <input type="checkbox" name="is-active" id="is-active">
          </td>
        </tr>
        <tr>
          <td>
            <input class="reset" type="reset">
          </td>
          <td>
            <button>Save</button>
          </td>
        </tr>
      </table>
    </form>    
  </body>

</html>
