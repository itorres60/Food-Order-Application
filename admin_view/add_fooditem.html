  <body style="width: 100%; text-align: center;">
    <h1>Add Food Items</h1>
    <hr>
    <form action="">
      <label for="food-name">Food Item Name: </label>
      <input type="text" id="food-name" name="food-name"><br>
  
      <label for="food-description">Food Description: </label>
      <textarea id="food-description" name="food-description" rows="4" cols="20"></textarea><br>

      <label for="is-available">Available? </label>
      <input type="checkbox" name="is-available" id="is-available"><br>

      <label for="is-vegitarian">Vegitarian? </label>
      <input type="checkbox" name="is-vegitarian" id="is-vegitarian"><br>

      <label for="category">Category: </label>
      <select name="category" id="category">
        <option value="past">Pasta</option>
      </select><br>

      <label for="cuisine">Cuisine: </label>
      <select name="cuisine" id="cuisine">
        <option value="italian">Italian</option>
      </select><br>

      <label for="url">Image URL:</label>
      <input type="text" name="url" id="url"><br>

      <input type="reset">
      <button>Save</button>
    </form>        
  </body>
