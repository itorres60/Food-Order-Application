<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <link rel="stylesheet" href="add_styles.css">
  </head>

  <header>
    <nav>
      <a href="add_category.html">Add Category</a>
      <a href="add_cuisine.html">Add Cuisine</a>
      <a href="add_fooditem.html">Add Food Item</a>
      <a href="add_restaurant.html">Add Restaurant</a>
      <a href="index.html">Home</a>
      <a href="list_categories.html">List Categories</a>
      <a href="list_cuisines.html">List Cuisines</a>
      <a href="list_fooditems.html">List Food Items</a>
      <a href="list_restaurants.html">List Restaurants</a>
    </nav>
  </header>
  
  <body">
    <form>
      <table>
        <tr>
          <th colspan="2">
            <h1>Add Food Items</h1>
          </th>
        </tr>
        <tr>
          <td>
            <label for="food-name">Food Item Name: </label>
          </td>
          <td>
            <input type="text" id="food-name" name="food-name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="food-description">Food Description: </label>
          </td>
          <td>
            <textarea id="food-description" name="food-description" rows="4" cols="20"></textarea>            
          </td>
        </tr>
        <tr>
          <td>
            <label for="is-available">Available? </label>
          </td>
          <td>
            <input type="checkbox" name="is-available" id="is-available">            
          </td>
        </tr>
        <tr>
          <td>
            <label for="is-vegitarian">Vegitarian? </label>
          </td>
          <td>
            <input type="checkbox" name="is-vegitarian" id="is-vegitarian">            
          </td>
        </tr>
        <tr>
          <td>
            <label for="category">Category: </label>
          </td>
          <td>
            <select name="category" id="category">
              <option value="pasta">Pasta</option>
              <option value="pizza">Pizza</option>
              <option value="sandwich">Sandwich</option>
              <option value="soup">Soup</option>
            </select>            
          </td>
        </tr>
        <tr>
          <td>
            <label for="cuisine">Cuisine: </label>
          </td>
          <td>
            <select name="cuisine" id="cuisine">
              <option value="italian">Italian</option>
              <option value="asian">Asian</option>
              <option value="chinese">Chinese</option>
            </select>            
          </td>
        </tr>
        <tr>
          <td>
            <label for="url">Image URL:</label>
          </td>
          <td>
            <input type="text" name="url" id="url">
          </td>
        </tr>
        <tr>
          <td>
            <input class="reset" type="reset">
          </td>
          <td>
            <button>Save</button>
          </td>
        </tr>
      </table>
    </form>        
  </body>

</html>
