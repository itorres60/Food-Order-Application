<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
  </head>
  
  <body>
    <h1>Add Category</h1>
    <hr>

    <form action="">
      <label for="category-name">Category Name: </label>
      <input type="text" id="category-name" name="category-name"><br>
  
      <label for="category-description">Category Description: </label>
      <textarea id="category-description" name="category-description" rows="4" cols="20"></textarea><br>

      <label for="url">Image URL:</label>
      <input type="text" name="url" id="url"><br>

      <label for="is-active">Is Active </label>
      <input type="checkbox" name="is-active" id="is-active"><br>

      <input type="reset">
      <button>Save</button>
    </form>        
  </body>

</html>
