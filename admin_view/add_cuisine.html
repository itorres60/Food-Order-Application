<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cuisine</title>
  </head>

  <body>
    <h1>Add Cuisine</h1>
    <hr>

    <form action="">
      <label for="cuisine-name">Cuisine Name: </label>
      <input type="text" id="cuisine-name" name="cuisine-name"><br>
  
      <label for="cuisine-description">Cuisine Description: </label>
      <textarea id="cuisine-description" name="cuisine-description" rows="4" cols="20"></textarea><br>

      <label for="url">Image URL:</label>
      <input type="text" name="url" id="url"><br>

      <label for="is-active">Is Active </label>
      <input type="checkbox" name="is-active" id="is-active"><br>

      <input type="reset">
      <button>Save</button>
    </form>    
  </body>

</html>
