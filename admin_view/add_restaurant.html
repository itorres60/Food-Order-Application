  <body>
    <form>
      <table>
        <tr>
          <th colspan="2">
            <h1>Add Restaurant</h1>
          </th>
        </tr>
        <tr>
          <td>
            <label for="restaurant-name">Restaurant Name: </label>
          </td>
          <td>
            <input type="text" id="restaurant-name" name="restaurant-name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="restaurant-description">Restaurant Description: </label>
          </td>
          <td>
            <textarea id="restaurant-description" name="restaurant-description" rows="4" cols="20"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="contact">Contact No:</label>
          </td>
          <td>
            <input type="tel" name="contact" id="contact">
          </td>
        </tr>
        <tr>
          <td>
            <label for="url">Restaurant Image: </label>
          </td>
          <td>
            <input type="text" name="url" id="url">
          </td>
        </tr>
        <tr>
          <td>
            <input class="reset" type="reset">
          </td>
          <td>
            <button>Save</button>
          </td>
        </tr>
      </table> 
      
      

      
      

      
      

      
      
    </form>
