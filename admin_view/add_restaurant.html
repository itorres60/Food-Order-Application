<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
  </head>
  
  <body>
    <form action="">
      <label for="restaurant-name">Restaurant Name: </label>
      <input type="text" id="restaurant-name" name="restaurant-name"><br>
  
      <label for="restaurant-description">Restaurant Description: </label>
      <textarea id="restaurant-description" name="restaurant-description" rows="4" cols="20"></textarea><br>

      <label for="contact">Contact No:</label>
      <input type="tel" name="contact" id="contact"><br>

      <label for="url">Restaurant Image: </label>
      <input type="text" name="url" id="url"><br>

      <input type="reset">
      <button>Save</button>
    </form>       
  </body>

</html>
